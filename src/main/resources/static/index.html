<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Book Management</h1>

        <!-- Books Section -->
        <div class="card">
            <div class="card-header">
                <h2>Books (MySQL)</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="book-search" class="form-control" placeholder="Search by title or author">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="searchBooks()">Search</button>
                        <button class="btn btn-secondary" onclick="getAllBooks()">Get All Books</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Published Year</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Book data will be inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
            </div>
        </div>

        <!-- Librarians Section -->
        <div class="card">
            <div class="card-header">
                <h2>Librarians (MongoDB)</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="librarian-search" class="form-control" placeholder="Search by name or department">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="searchLibrarians()">Search</button>
                        <button class="btn btn-secondary" onclick="getAllLibrarians()">Get All Librarians</button>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="librarian-table-body">
                        <!-- Librarian data will be inserted here -->
                    </tbody>
                </table>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLibrarianModal">Add Librarian</button>
            </div>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-book-form">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="mb-3">
                            <label for="publishedYear" class="form-label">Published Year</label>
                            <input type="number" class="form-control" id="publishedYear" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Librarian Modal -->
    <div class="modal fade" id="addLibrarianModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Librarian</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-librarian-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Book functions
        async function getAllBooks() {
            const response = await fetch('/api/v1/books');
            const books = await response.json();
            const tableBody = document.getElementById('book-table-body');
            tableBody.innerHTML = '';
            books.forEach(book => {
                const row = `<tr>
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.published_year}</td>
                    <td>${book.price}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editBook(${book.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function searchBooks() {
            const query = document.getElementById('book-search').value;
            const response = await fetch(`/api/v1/books/search?query=${query}`);
            const books = await response.json();
            const tableBody = document.getElementById('book-table-body');
            tableBody.innerHTML = '';
            books.forEach(book => {
                const row = `<tr>
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.published_year}</td>
                    <td>${book.price}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editBook(${book.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBook(${book.id})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById('add-book-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const publishedYear = document.getElementById('publishedYear').value;
            const price = document.getElementById('price').value;
            const response = await fetch('/api/v1/books', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, author, published_year: publishedYear, price })
            });
            if (response.ok) {
                getAllBooks();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addBookModal'));
                modal.hide();
            }
        });

        async function deleteBook(id) {
            if (confirm('Are you sure you want to delete this book?')) {
                const response = await fetch(`/api/v1/books/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    getAllBooks();
                }
            }
        }

        // Librarian functions
        async function getAllLibrarians() {
            const response = await fetch('/librarians');
            const librarians = await response.json();
            const tableBody = document.getElementById('librarian-table-body');
            tableBody.innerHTML = '';
            librarians.data.forEach(librarian => {
                const row = `<tr>
                    <td>${librarian.id}</td>
                    <td>${librarian.name}</td>
                    <td>${librarian.email}</td>
                    <td>${librarian.department}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editLibrarian('${librarian.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLibrarian('${librarian.id}')">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function searchLibrarians() {
            const query = document.getElementById('librarian-search').value;
            const response = await fetch(`/librarians/search?name=${query}`);
            const librarians = await response.json();
            const tableBody = document.getElementById('librarian-table-body');
            tableBody.innerHTML = '';
            librarians.forEach(librarian => {
                const row = `<tr>
                    <td>${librarian.id}</td>
                    <td>${librarian.name}</td>
                    <td>${librarian.email}</td>
                    <td>${librarian.department}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editLibrarian('${librarian.id}')">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLibrarian('${librarian.id}')">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        document.getElementById('add-librarian-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const response = await fetch('/librarians', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, department })
            });
            if (response.ok) {
                getAllLibrarians();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addLibrarianModal'));
                modal.hide();
            }
        });

        async function deleteLibrarian(id) {
            if (confirm('Are you sure you want to delete this librarian?')) {
                const response = await fetch(`/librarians/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    getAllLibrarians();
                }
            }
        }

        // Initial data load
        getAllBooks();
        getAllLibrarians();
    </script>
</body>
</html>
